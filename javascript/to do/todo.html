<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <title>TO DO LIST</title>
  <script src="http://kit.fontawesome.com/67c66657c7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head> 

<body>
  <h1>TO DO LIST</h1>
  <div class="container">

    <input id="inputField" type="text" placeholder="Enter items">
    <button id=addToDo>Add Items</button> 
    <!--<input id="pri" type="text" placeholder="Priority items">
    <button id=priority>Add Items</button>-->
    <div class="to-dos dragbox" id="toDoContainer"><br>
      <div class="pp" id="pcontainer"></div>
    </div>
  </div>



  <script src=todo.js></script>
  <script>
    var dragbox = document.querySelector(".dragbox")
    new Sortable(dragbox, {
      Animation: 200
    })  
  </script>
</body>

</html>
